<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<!-- <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css"> -->
</head>
<body style="margin: 0">
	<main>
		<h1 class="un-h1">Gallery</h1>

		<!-- Группа табов 1 -->
		<ul class="un-tabs">
			<li class="un-tabs__item">
				<a class="un-tabs__link" href="#un-tab-1" data-category="tabs-1">Category 1</a>
			</li>
			<li class="un-tabs__item">
				<a class="un-tabs__link" href="#un-tab-2" data-category="tabs-1">Category 2</a>
			</li>
		</ul>
		<div class="un-tab" id="un-tab-1" data-category="tabs-1">
			<div class="un-grid un-gallery">
				<div class="un-grid__item">
					<img src="./img/photos/temp-1.jpg" data-image="./img/photos/grid-1.webp" title="Photo 1">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-2.jpg" alt="Photo 2" title="Photo 2">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-3.jpg" alt="Photo 3">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-4.jpg" alt="Photo 4">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-5.jpg" alt="Photo 5">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-6.jpg" alt="Photo 6">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-7.jpg" alt="Photo 7">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-8.jpg" alt="Photo 8">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-9.jpg" alt="Photo 9">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/temp-10.jpg" alt="Photo 10">
				</div>
			</div>
		</div>
		<div class="un-tab" id="un-tab-2" data-category="tabs-1">
			<div class="un-slider">
				<div class="un-slider__item" data-image="./img/photos/grid-1.webp" data-flickity-bg-lazyload="./img/photos/slide-1.webp" title="Photo 1"></div>
				<div class="un-slider__item" data-flickity-bg-lazyload="./img/photos/slide-2.webp" title="Photo 2"></div>
				<div class="un-slider__item" data-flickity-bg-lazyload="./img/photos/slide-3.webp"></div>
			</div>
		</div>

		<!-- Группа табов 2 -->
		<ul class="un-tabs">
			<li class="un-tabs__item">
				<a class="un-tabs__link" href="#un-tab-3" data-category="tabs-2">Category 3</a>
			</li>
			<li class="un-tabs__item">
				<a class="un-tabs__link" href="#un-tab-4" data-category="tabs-2">Category 4</a>
			</li>
		</ul>
		<div class="un-tab" id="un-tab-3" data-category="tabs-2">
			<div class="un-slider">
				<div class="un-slider__item" data-image="./img/photos/grid-1.webp" data-flickity-bg-lazyload="./img/photos/slide-1.webp" title="Photo 1"></div>
				<div class="un-slider__item" data-flickity-bg-lazyload="./img/photos/slide-2.webp" title="Photo 2"></div>
				<div class="un-slider__item" data-flickity-bg-lazyload="./img/photos/slide-3.webp"></div>
			</div>
		</div>
		<div class="un-tab" id="un-tab-4" data-category="tabs-2">
			<div class="un-grid un-gallery">
				<div class="un-grid__item">
					<img src="./img/photos/grid-1.webp" data-image="./img/photos/grid-1.webp" title="Photo 1">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-2.webp" alt="Photo 2" title="Photo 2">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-3.webp" alt="Photo 3">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-4.webp" alt="Photo 4">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-5.webp" alt="Photo 5">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-6.webp" alt="Photo 6">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-7.webp" alt="Photo 7">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-8.webp" alt="Photo 8">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-9.webp" alt="Photo 9">
				</div>
				<div class="un-grid__item">
					<img src="./img/photos/grid-10.webp" alt="Photo 10">
				</div>
			</div>
		</div>

		<!-- <h2 class="un-h2">Module</h2> -->

		<div class="un-popup">
			<span class="un-popup__close"></span>
			<div class="un-popup__slider"></div>
			<p id="un-popupCaption"></p>
		</div>

	</main>

	<!-- <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
	<script src="https://unpkg.com/flickity-bg-lazyload@2/bg-lazyload.js"></script> -->
	<script src="main.js"></script>
</body>
</html>
