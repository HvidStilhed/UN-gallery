<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
</head>
<body style="margin: 0">
	<main>
		<div class="un-container">
			<h1 class="un-h1">Gallery</h1>
			<ul class="un-tabs">
				<li class="un-tabs__item">
					<a class="un-tabs__link un-tabs__link--active" href="#un-tab-1">Category 1</a>
				</li>
				<li class="un-tabs__item">
					<a class="un-tabs__link" href="#un-tab-2">Category 2</a>
				</li>
				<li class="un-tabs__item">
					<a class="un-tabs__link" href="#un-tab-3">Category 3</a>
				</li>
			</ul>

			<h2 class="un-h2">Module</h2>
			<div class="un-slider-wrap">
				<div class="swiper un-slider js-un-slider">
					<div class="swiper-wrapper">
					  	<div class="swiper-slide" style="background-image: url(./img/photos/slide-1.webp)"></div>
					  	<div class="swiper-slide" style="background-image: url(./img/photos/slide-2.webp)"></div>
					  	<div class="swiper-slide" style="background-image: url(./img/photos/slide-3.webp)"></div>
					</div>
				  
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
				</div>
			</div>
		</div>
	</main>

	<script src="main.js"></script>
</body>
</html>
